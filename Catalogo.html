<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo | Presto</title>
    <link rel="stylesheet" href="presto.css">
</head>

<body>


    <nav id="navbar" class="navbar">

        <div class="logo">
            <h2>Presto</h2>

        </div>

        <div class="nav-links">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li style="cursor: pointer;" onclick="vaiAlCatalogo()">Catalogo</li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="button" onclick="vaiARegistrazione()">
            <button
                style="border-radius: 20px;width: 100px;height: 30px;background-color: #FF8C00;color: white;">Registrati</button>
        </div>

    </nav>


    <div style="background-color: white;display: flex;align-items: center;justify-content: center;height: 40vh;">

        <div style="width: 100%;">
            <h1 style="color: black;text-align: center;font-size: 50px;">Ecco la tua ricerca filtrata...</h1>

            <div style="display: flex;align-items: center;justify-content: center;margin-top: 15px;">

                <div style="padding: 10px;">
                    <div
                        style="width: 200px;height: 60px;border-radius: 50px;background-color: black;display: flex;flex-direction: column;justify-content: center;align-items: center;">

                        <h3 style="color: white;text-align: center;">Prodotti</h3>

                        <select id="inputCategoria"
                            style="background-color: black;color: white;align-items: center;border: solid black 1px;">
                            <option value="">Scegli</option>
                            <option value="electronics">Elettronica</option>
                            <option value="jewelery">Gioielli</option>
                            <option value="women's clothing">Abbigliamento donna</option>
                            <option value="men's clothing">Abbigliamento uomo</option>
                            
                        </select>

                    </div>
                </div>

                <div style="padding: 10px;">
                    <div
                        style="width: 200px;height: 60px;border-radius: 50px;background-color: black;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                        <h3 style="color: white;text-align: center;">Prezzo</h3>

                        <select id="inputPrezzo"
                            style="background-color: black;color: white;align-items: center;border: solid black 1px;">
                            <option value="">Scegli</option>
                            <option value="0-100">0-100</option>
                            <option value="100-200">100-200</option>
                            <option value="200-300">200-300</option>
                            <option value="300">> 300</option>
                        </select>

                    </div>
                </div>

                <div style="padding: 10px;">
                    <div
                        style="width: 200px;height: 60px;border-radius: 50px;background-color: black;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                        <h3 style="color: white;text-align: center;">Nome</h3>

                        <input id="inputNome" type="Ricerca il tuo prodotto"
                            style="border-radius: 8px;border: solid black 1px;color: white;background-color:#333;">

                    </div>
                </div>

                <div style="padding: 10px;">
                    <button onclick="vaiAlCatalogo()"
                        style="width: 200px;height: 60px;border-radius: 50px;background-color:#FF8C00;">

                        <h3 style="color: white;text-align: center;">Cerca</h3>

                    </button>
                </div>

            </div>

        </div>

    </div>



    <div class="container-catalogo" id="container-cards">

        

    </div>





    <footer class="footer">
        <div class="footer-text">
            <p>Copyright - P.va 123 456 789 - N.Tel 1234569985 - servizioclienti@presto.com</p>
        </div>

    </footer>




    <script src="./presto.js"></script>

</body>

</html>
